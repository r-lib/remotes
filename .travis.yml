language: r
dist: trusty
sudo: false
cache: packages
latex: false

install:
  - R CMD INSTALL .
  - R -e 'remotes::install_deps(dependencies = TRUE)'

matrix:
  include:
    - r: release
      after_success: Rscript -e 'covr::codecov()'
    - r: release
      env: R_REMOTES_STANDALONE=true

r:
 - 3.2
 - 3.3
 - oldrel
 - devel

env:
  global:
  - NOT_CRAN=true
  - secure: ""
